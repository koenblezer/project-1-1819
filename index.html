<html>
<head>
  <title>Project 1 - HVA</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <script src="node_modules/tone/build/Tone.js"></script>
  <script src="node_modules/oba-wrapper/js/index.js" type="module"></script>
  <script src="src/js/script.js"></script>

  <div id="tone-piano">TONE PIANO</div>
  <div id="tone-mono-synth">MONO SYNTH</div>

  <style>
		tone-piano {
			margin-bottom: 10px;
		}
	</style>
	<tone-example>
		<tone-explanation label="MonoSynth">
			<a href="https://tonejs.github.io/docs/MonoSynth">Tone.MonoSynth</a>
			is composed of one oscillator, one filter, and two envelopes.
	 		Both envelopes are triggered simultaneously when a note is triggered.
		</tone-explanation>

		<tone-content>
			<tone-piano polyphonic></tone-piano>
			<tone-mono-synth polyphonic></tone-mono-synth>
		</tone-content>
	</tone-example>

  <script type="text/javascript">
  		var synth = new Tone.PolySynth(4, Tone.MonoSynth, {
  			"oscillator" : {
  				"type" : "square8"
  			},
  			"envelope" : {
  				"attack" : 0.05,
  				"decay" : 0.3,
  				"sustain" : 0.4,
  				"release" : 0.8,
  			},
  			"filterEnvelope" : {
  				"attack" : 0.001,
  				"decay" : 0.7,
  				"sustain" : 0.1,
  				"release" : 0.8,
  				"baseFrequency" : 300,
  				"octaves" : 4
  			}
  		}).toMaster();
  		//bind the interface
  		document.querySelector("tone-piano").bind(synth);
  		document.querySelector("tone-mono-synth").bind(synth);
  	</script>

</body>
</html>
